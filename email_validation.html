<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <div id="display"></div>
    <form action="" name="myform" >
        <b>Email:</b>
        <input type="text" name="email" placeholder="Enter email"><br><br>
        <b>Confirm Email:</b>
        <input type="text" name="con_email" placeholder="Repeat Email "><br><br>
        <b>Password</b>
        <input type="password" name="password" placeholder="Enter password"><br><br>
        <input type="button" onclick="pajinazmul()" name="submit" value="VALIDATE"><br><br>
    </form>
    </fieldset>


    <script>
        const pajinazmul = () => {
            let email1 = document.myform.email.value ;
            let email2 = document.myform.con_email.value ;
            let pass = document.myform.password.value ;
            let pattern = /[A-z0-9]+@[A-z]+\.[a-z]/;
            // /[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,4}$/i;
            let result = email1.search(pattern);
            //alert(result);


            if(result==-1){
                alert("Not Valid");
            }


            else if (email1!=email2){
                alert("Not Matched");
            }


             else if(pass.length<8){
                alert("Not Valid");
            }


            else{
                alert("Valid");
            }

            //document.getElementById("display").innerHTML = full;
        
        }
    </script>
</body>
</html>
