<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <form action="" name="myform" >
        <input type="text" name="fname" placeholder="Enter first name"><br>
        <input type="text" name="lname" placeholder="Enter last name"><br>
        <input type="button" onclick="fullName()" name="submit" value="SUBMIT"><br>
    </form>


    <script>
        function fullName(){
            //let fname = document.forms['myform']['fname'].value;
            let fname = document.myform.fname.value;
            let lname = document.myform.lname.value;
            let full = fname + " " + lname;
            

            document.getElementById("display").innerHTML = full;
            
        }
    </script>


</body>
</html>
