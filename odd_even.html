<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function odd_even_check(){
            let num = prompt("Enter a number", "");
            if(num % 2 == 0){
                alert("Even");
            }
            else{
                alert("Odd");
            }
        }
    </script>
    <button onclick="odd_even_check()">Check</button>
</body>
</html>
