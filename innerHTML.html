<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>
<body>

    <div id="show">Will show here</div>


    <script>

        let x = "Hello Bangladesh";
        document.getElementById("show").innerHTML = x;

    </script>
    
    
</body>
</html>
