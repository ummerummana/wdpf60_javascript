<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [3, 5, 7, 9, 11];
        let max = numbers[0];

        for (let i =1; i < numbers.length; i++){
            if (numbers[i]> max){
                max = numbers[i];
            }
            
        }
        document.write(max);
    </script>
</body>
</html>
