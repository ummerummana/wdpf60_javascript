<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        #display {
               
            background-color: lightblue;
            margin: 0 auto;
            
        }
        form{
            width: 350px;
            height: 180px;
            background-color: lightblue;
            margin: 0 auto;
            padding: 20px;
        }
        
        

    </style>
</head>
<body>
    <div id="display"></div>
    <h1>Student Information</h1>
    <form name="myform">
        Student ID:
        <input type="text" name="id"><br><br>
        Name:
        <input type="text" name="fullname"><br><br>
        Course:
        <input type="text" name="course"><br><br>
        Year/Section:
        <input type="number" name="year"><br><br>

        <button type="button" onclick="myFunction()">Try it</button>
    </form>

    <script>
        function myFunction(){
            let id = document.myform.id.value;
            let fn = document.myform.fullname.value;
            let course = document.myform.course.value;
            let year = document.myform.year.value;
           
            if (id=="") {

                alert ("Student ID must be entered");

            }

            else if (fn=="") {

                alert ("Fullname must be entered");

            }

            else if (course=="") {

                alert ("Course Name must be entered");

            }

            else if (year==""){

                alert ("Year must be entered");

            }

            else{

            let mywindow = window.open("", "abc", "width=800, height=500");

            let output;
            output = "<h1>Student Information </h1> <br>";
            
            output += "Student ID: " + id + "<br>";
            output += "Student Name: " + fn + "<br>";
            output += "Course Name: " + course + "<br>";
            output += "Year: " + year + "<br>";


            mywindow.document.write(output);
            }
            
        }
    </script>
</body>
</html>
