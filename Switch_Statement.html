<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 8;
        let text;

        switch(x){
            case 10: 
            text = "Good"
            break;

            case 8:
            text = "Excellent";
            break;
            
            default:
            text = "No value found"
        }

        document.write(text);
    </script>
</body>
</html>
