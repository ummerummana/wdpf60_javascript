    <script>
        function FindMax() {

            const received = prompt("Enter value", "") 

            //let numbers = [5, 8, 17, 4, 9];

            const numbers = received.split(",");

            //alert(typeof(numbersArray));
            console.log(numbers);

            let max = numbers[0]; //initialize to the first 
            max = parseInt(max);
        
            for (let i = 1; i < numbers.length; i++) {
                if ( parseInt(numbers[i]) > max ) {
                    max = numbers [i];
            }

        }
        console.log(max);

        }
