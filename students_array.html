<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>Students name in Ascending Order</h3>
<script>
    const students = ["Masud" , "Rakib" , "Joy", "Nazrul" , "Suraiya"];

    students.sort();
    students.reverse();

    for(let i = 0; i<students.length; i++){
        document.write(students[i] + "<br>");

    }

</script>
</body>
</html>
