<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fact"></div>

    <script>
        function factCheck(){
            let num = prompt("Enter a number", "");
            fact = 1;

            for(let i = num; i >=1; i--){
                fact = fact * i;
            }
            document.write(factCheck());
        }
    </script>
    <button onclick="factCheck()">Check</button>

    
</body>
