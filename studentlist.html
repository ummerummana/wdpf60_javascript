<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = ["Rummana", "Tanvir", "Hridoy", "Biplop", "Jubayer"];

        document.write("<h1> Students list</h1> <hr>");
        document.write("<ol>");

        for( let i = 0; i < students.length; i++ ){
            document.write("<li>" + students[i].toUpperCase() + "</li>");

        }
        document.write("</ol>");
    </script>
</body>
</html>
